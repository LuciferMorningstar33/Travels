<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBE EXPRESS</title>
    <link rel="icon" href="favicon.jpg" type="image/jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="main.js"></script>
    <script src="signEmail.js" defer type="module"></script>
    <script src="googleAuth.js" defer type="module"></script>
</head>
<body>
    <div class="svg-container">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"
          />
        </svg>
      </div>
      <div class="heading">Globe Express</div>
    </div>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" id="username" />
                <input type="email" placeholder="Email" class="input" id="email"/>
                <input type="password" placeholder="Password" class="input" id="password"/>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-login-btn"
                      ><i class="fa-brands fa-google"></i
                    ></a>
                    <a href="#" class="icon" id="facebook-login-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="github-login-btn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedin-login-btn"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>
                  </div>
                <button class="btn" id="SignUp">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" id="emailLog" />
                <input type="password" placeholder="Password" class="input" id="passwordLog"/>
                <a href="#" class="link">Forgot your password?</a>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-login-btn-1"
                      ><i class="fa-brands fa-google"></i
                    ></a>
                    <a href="#" class="icon" id="facebook-login-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="github-login-btn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedin-login-btn"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>
                  </div>
                <button class="btn" id="SignIn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
