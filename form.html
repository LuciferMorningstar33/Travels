<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
    <script src="signUpEmail.js" defer type="module"></script>
    <script src="googleAuth.js" defer type="module"></script>
    <title>Globe Express</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" id="username" />
                <input type="email" placeholder="Email" class="input" id="email"/>
                <input type="password" placeholder="Password" class="input" id="password"/>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-login-btn"
                      ><i class="fa-brands fa-google"></i
                    ></a>
                    <a href="#" class="icon" id="facebook-login-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="github-login-btn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedin-login-btn"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>
                  </div>
                <button class="btn" id="SignUp">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-login-btn-1"
                      ><i class="fa-brands fa-google"></i
                    ></a>
                    <a href="#" class="icon" id="facebook-login-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="github-login-btn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedin-login-btn"
                      ><i class="fa-brands fa-linkedin-in"></i
                    ></a>
                  </div>
                <button class="btn" id="SignIn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
